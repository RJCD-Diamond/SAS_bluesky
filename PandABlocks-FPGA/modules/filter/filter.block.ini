[.]
description: Filter block modes are Difference and Divider
entity: filter

[ENABLE]
type: bit_mux
description: Enable event

[TRIG]
type: bit_mux
description: Trigger event

[INP]
type: pos_mux
description: Input data

[MODE]
type: param enum
description: Select operation mode
0: difference
1: average

[READY]
type: bit_out
description: Output Ready

[OUT]
type: pos_out
description: Output data

[HEALTH]
type: read enum
description: Error
0: OK
1: Accumulator overflow
2: Divider retrigger
