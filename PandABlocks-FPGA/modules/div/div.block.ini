[.]
description: Pulse divider
entity: div

[ENABLE]
type: bit_mux
description: Reset on falling edge, enable on rising

[INP]
type: bit_mux
description: Input pulse train

[DIVISOR]
type: param
description: Divisor value
wstb: True

[FIRST_PULSE]
type: param enum
description: Where to send first pulse
wstb: True
0: OutN
1: OutD

[OUTD]
type: bit_out
description: Divided pulse output

[OUTN]
type: bit_out
description: Non-divided pulse output

[COUNT]
type: read
description: Internal counter value
