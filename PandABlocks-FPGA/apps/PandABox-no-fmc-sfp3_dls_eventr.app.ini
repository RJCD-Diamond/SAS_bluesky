[.]
description:
    Standard set of PandABox blocks with:
        - no FMC modules
        - DLS event reciever on SFP3
        - PandA synchroniser on SFP2
target: PandABox
options: !pcap_std_dev
includes: common_soft_blocks.include.ini

[SFP3_EVR]
module: sfp_eventr
ini: sfp_dls_eventr.block.ini
site: sfp 3

[SFP2_SYNC]
module: sfp_panda_sync
site: sfp 2

